<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients for water -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Sky gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </linearGradient>

    <!-- Golden koi gradient -->
    <radialGradient id="koiGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>

    <!-- Gate gradient -->
    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.9" />
    </linearGradient>

    <!-- Wave patterns -->
    <pattern id="waves" x="0" y="0" width="200" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 Q25,30 50,50 T100,50 T150,50 T200,50"
            fill="none"
            stroke="#3b82f6"
            stroke-width="2"
            opacity="0.3"/>
      <path d="M0,60 Q25,40 50,60 T100,60 T150,60 T200,60"
            fill="none"
            stroke="#60a5fa"
            stroke-width="1.5"
            opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Mystical clouds -->
  <ellipse cx="300" cy="200" rx="180" ry="80" fill="#1e40af" opacity="0.3"/>
  <ellipse cx="1600" cy="300" rx="200" ry="90" fill="#1e40af" opacity="0.3"/>
  <ellipse cx="1000" cy="150" rx="150" ry="70" fill="#1e40af" opacity="0.25"/>

  <!-- Dragon Gate (Vũ Môn) - Traditional Chinese gate -->
  <g id="dragonGate" transform="translate(960, 200)">
    <!-- Gate pillars -->
    <rect x="-120" y="0" width="60" height="400" fill="url(#gateGradient)" rx="5"/>
    <rect x="60" y="0" width="60" height="400" fill="url(#gateGradient)" rx="5"/>

    <!-- Gate top beam -->
    <path d="M-150,-20 L-140,0 L140,0 L150,-20 L140,-40 L-140,-40 Z"
          fill="url(#gateGradient)"/>

    <!-- Decorative roof -->
    <path d="M-180,-40 Q-160,-80 -140,-70 L140,-70 Q160,-80 180,-40 Z"
          fill="#dc2626"
          opacity="0.8"/>

    <!-- Gate decorations -->
    <circle cx="-90" cy="60" r="15" fill="#fbbf24" opacity="0.6"/>
    <circle cx="90" cy="60" r="15" fill="#fbbf24" opacity="0.6"/>

    <!-- Chinese characters suggestion (decorative lines) -->
    <rect x="-100" y="100" width="4" height="80" fill="#fbbf24" opacity="0.5"/>
    <rect x="-80" y="100" width="4" height="80" fill="#fbbf24" opacity="0.5"/>
    <rect x="76" y="100" width="4" height="80" fill="#fbbf24" opacity="0.5"/>
    <rect x="96" y="100" width="4" height="80" fill="#fbbf24" opacity="0.5"/>
  </g>

  <!-- Turbulent water -->
  <rect x="0" y="600" width="1920" height="480" fill="url(#waterGradient)"/>
  <rect x="0" y="600" width="1920" height="480" fill="url(#waves)"/>

  <!-- Water splashes and waves -->
  <g opacity="0.4">
    <ellipse cx="800" cy="650" rx="100" ry="40" fill="#60a5fa"/>
    <ellipse cx="1200" cy="680" rx="120" ry="45" fill="#60a5fa"/>
    <ellipse cx="400" cy="720" rx="90" ry="35" fill="#60a5fa"/>
    <ellipse cx="1500" cy="700" rx="110" ry="42" fill="#60a5fa"/>
  </g>

  <!-- Golden Koi Fish jumping (main subject) -->
  <g id="koiFish1" transform="translate(960, 520) rotate(-45)">
    <!-- Koi body -->
    <ellipse cx="0" cy="0" rx="100" ry="180" fill="url(#koiGradient)"/>

    <!-- Koi head -->
    <ellipse cx="0" cy="-160" rx="70" ry="80" fill="url(#koiGradient)"/>

    <!-- Koi mouth -->
    <ellipse cx="0" cy="-220" rx="20" ry="15" fill="#f59e0b"/>

    <!-- Koi eye -->
    <circle cx="25" cy="-180" r="12" fill="#1f2937"/>
    <circle cx="28" cy="-182" r="5" fill="#fff"/>

    <!-- Dorsal fin -->
    <path d="M -40,-50 Q -100,-80 -90,-20 Q -70,0 -40,20"
          fill="#f59e0b"
          opacity="0.8"/>

    <!-- Tail fin -->
    <path d="M 0,140 Q -60,200 -40,260 Q 0,240 0,180 Z"
          fill="#f59e0b"
          opacity="0.9"/>
    <path d="M 0,140 Q 60,200 40,260 Q 0,240 0,180 Z"
          fill="#f59e0b"
          opacity="0.9"/>

    <!-- Side fins -->
    <path d="M 50,20 Q 110,30 100,80 Q 70,60 50,50 Z"
          fill="#f59e0b"
          opacity="0.7"/>
    <path d="M -50,20 Q -110,30 -100,80 Q -70,60 -50,50 Z"
          fill="#f59e0b"
          opacity="0.7"/>

    <!-- Scales pattern -->
    <g opacity="0.3">
      <circle cx="0" cy="-100" r="15" fill="#fff"/>
      <circle cx="20" cy="-80" r="15" fill="#fff"/>
      <circle cx="-20" cy="-80" r="15" fill="#fff"/>
      <circle cx="0" cy="-60" r="15" fill="#fff"/>
      <circle cx="20" cy="-40" r="15" fill="#fff"/>
      <circle cx="-20" cy="-40" r="15" fill="#fff"/>
      <circle cx="0" cy="-20" r="15" fill="#fff"/>
      <circle cx="20" cy="0" r="15" fill="#fff"/>
      <circle cx="-20" cy="0" r="15" fill="#fff"/>
    </g>
  </g>

  <!-- Additional koi fish in background (smaller, more subtle) -->
  <g id="koiFish2" transform="translate(600, 700) rotate(-60)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="60" ry="100" fill="url(#koiGradient)"/>
    <ellipse cx="0" cy="-90" rx="40" ry="50" fill="url(#koiGradient)"/>
    <circle cx="15" cy="-100" r="8" fill="#1f2937"/>
    <path d="M 0,80 Q -40,120 -20,150 Q 0,140 0,100 Z" fill="#f59e0b" opacity="0.8"/>
    <path d="M 0,80 Q 40,120 20,150 Q 0,140 0,100 Z" fill="#f59e0b" opacity="0.8"/>
  </g>

  <g id="koiFish3" transform="translate(1350, 750) rotate(-50)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="55" ry="95" fill="url(#koiGradient)"/>
    <ellipse cx="0" cy="-85" rx="38" ry="48" fill="url(#koiGradient)"/>
    <circle cx="12" cy="-95" r="7" fill="#1f2937"/>
    <path d="M 0,75 Q -35,110 -18,140 Q 0,130 0,95 Z" fill="#f59e0b" opacity="0.8"/>
    <path d="M 0,75 Q 35,110 18,140 Q 0,130 0,95 Z" fill="#f59e0b" opacity="0.8"/>
  </g>

  <!-- Water spray effects -->
  <g opacity="0.3">
    <circle cx="900" cy="550" r="8" fill="#e0f2fe"/>
    <circle cx="920" cy="560" r="6" fill="#e0f2fe"/>
    <circle cx="940" cy="545" r="7" fill="#e0f2fe"/>
    <circle cx="1020" cy="555" r="9" fill="#e0f2fe"/>
    <circle cx="1040" cy="570" r="7" fill="#e0f2fe"/>
    <circle cx="1060" cy="560" r="6" fill="#e0f2fe"/>
  </g>

  <!-- Mystical energy swirls around the gate -->
  <g opacity="0.2">
    <path d="M 850,300 Q 880,250 910,300 T 970,300"
          fill="none"
          stroke="#fbbf24"
          stroke-width="3"/>
    <path d="M 1050,350 Q 1020,300 990,350 T 930,350"
          fill="none"
          stroke="#fbbf24"
          stroke-width="3"/>
    <circle cx="870" cy="280" r="5" fill="#fbbf24"/>
    <circle cx="1030" cy="330" r="5" fill="#fbbf24"/>
  </g>
</svg>
