version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: luyenthi4-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-luyenthi4}
      POSTGRES_PASSWORD: ${DB_PASS:-changeme}
      POSTGRES_DB: ${DB_NAME:-luyenthi4}
      # PostgreSQL performance tuning for 4GB RAM VPS
      POSTGRES_SHARED_BUFFERS: 512MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - luyenthi4-network
    # Resource limits for 4GB RAM VPS
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-luyenthi4}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: luyenthi4-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_USER: ${DB_USER:-luyenthi4}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-luyenthi4}
      DB_PASS: ${DB_PASS:-changeme}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      # Node.js memory optimization
      NODE_OPTIONS: --max-old-space-size=768
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - luyenthi4-network
    # Resource limits for 4GB RAM VPS
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: luyenthi4-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - luyenthi4-network
    # Resource limits for 4GB RAM VPS
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 32M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - if you want unified proxy)
  nginx:
    image: nginx:alpine
    container_name: luyenthi4-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - luyenthi4-network
    profiles:
      - with-proxy

networks:
  luyenthi4-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
