name: Kiem tra Client (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-client:
    runs-on: ubuntu-latest
    
    # QUAN TRỌNG: Chỉ định thư mục làm việc mặc định là 'client'
    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cai dat Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        # Bảo nó cache lại thư viện trong folder client để lần sau chạy nhanh hơn
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Cai dat thu vien
      run: npm install

    - name: Build thu du an
      run: npm run build --if-present

    # Lưu ý: Nếu trong package.json của client không có lệnh "test" thì bỏ dòng này đi
    # - name: Chay Test
    #   run: npm test
